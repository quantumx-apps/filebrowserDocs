# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  width: 100%
  template: hero

  titleLogo:
    icon: "folder"
    iconSize: "80px"
    iconColor: "#2196F3"

  title: "FileBrowser Quantum"
  subtitle: The best free self-hosted web-based file manager with **configurable sources**, **Modern Authentication**, **Office support**, and **lightning-fast search**.

  image:
    url: "/images/hero-screenshot.png"
    alt: "FileBrowser Quantum Screenshot"
    boxShadow: true
    rounded: true

  ctaButton:
    color: primary
    btnText: "View Docs"
    url: "/docs/"
    icon: "menu_book"  # Optional: Material icon for docs

  cta2Button:
    color: success
    btnText: "GitHub"
    url: "https://github.com/gtsteffaniak/filebrowser"
    icon: "github"

  info: "**Open Source** Apache 2.0 Licensed â€¢ **Free Forever**"

# Image compare (disabled - images not yet available)
imageCompare:
  enable: false
  weight: 30
  template: image compare

  title: A feature-rich and beautiful file manager for the modern web.
  subtitle: Experience the power of real-time indexing and configurable sources.

  items:
    - title: Configurable Sources
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Single Source',
          after: 'Configurable Sources',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "filebrowser_single_source.webp"
      imageAfter: "filebrowser_multi_source.webp"

    - title: Office Integration
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'View Only',
          after: 'Edit in Browser',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "filebrowser_view_only.webp"
      imageAfter: "filebrowser_office_edit.webp"

# Features
features:
  enable: true
  weight: 40
  template: feature grid

  title: "Why Choose FileBrowser Quantum?"
  subtitle: "It's a no-compromise solution -- it's a quantum leap forward from the original project. It's fully featured with a sleek, modern interface. It's quick to install and has low system requirements. It supports a wide range of files and user controls."

  items:
    - icon: "security"
      title: "Modern Authentication"
      description: "Support for OIDC, LDAP, Two-Factor, and proxy authentication."

    - icon: "edit_document"
      title: "Office Support"
      description: "Edit Office documents directly in the browser with support for document thumbnails."

    - icon: "share"
      title: "Configurable Sharing"
      description: "Share your files the way you want with configurable sharing options like expiration, download limits, password protection, banners, colors, branding and more."

    - icon: "search"
      title: "Lightning-Fast Search"
      description: "Find any file instantly across your entire filesystem. Supports advanced search filters and file previews."

    - icon: "api"
      title: "Developer API"
      description: "Create API tokens with comprehensive Swagger documentation. Build integrations and automate your workflows."

    - icon: "lock"
      title: "Granular Access Control"
      description: "Control access to your source files with granular permission controls."

