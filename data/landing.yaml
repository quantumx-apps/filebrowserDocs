# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  width: 100%
  template: hero

  titleLogo:
    icon: "folder"
    iconSize: "80px"
    iconColor: "#2196F3"

  title: "FileBrowser Quantum"
  subtitle: The best free self-hosted web-based file manager with **source configuration**, **modern authentication**, **office support**, and **lightning-fast search**.

  image:
    url: "/images/generated/listing/view-mode-normal-dark.jpg"
    alt: "FileBrowser Quantum Screenshot"
    boxShadow: true
    rounded: true

  ctaButton:
    color: primary
    btnText: "View Docs"
    url: "/docs/"
    icon: "menu_book"  # Optional: Material icon for docs

  cta2Button:
    color: success
    btnText: "GitHub"
    url: "https://github.com/gtsteffaniak/filebrowser"
    icon: "github"

  info: "**Open Source** Apache 2.0 Licensed â€¢ **Free Forever**"

# Image compare (disabled - images not yet available)
imageCompare:
  enable: false
  weight: 30
  template: image compare

  title: A feature-rich and beautiful file manager for the modern web.
  subtitle: Experience the power of real-time indexing and source configuration.

  items:
    - title: Source Configuration
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Single Source',
          after: 'Configurable Sources',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "filebrowser_single_source.webp"
      imageAfter: "filebrowser_multi_source.webp"

    - title: Office Integration
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'View Only',
          after: 'Edit in Browser',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "filebrowser_view_only.webp"
      imageAfter: "filebrowser_office_edit.webp"

# Features
features:
  enable: true
  weight: 40
  template: feature grid

  title: "Why Choose FileBrowser Quantum?"
  subtitle: "It's a no-compromise solution that's a quantum leap forward. Not only is it fully featured with a sleek, modern interface, but it's also quick to install and has low system requirements. While there's not yet a live demo available, you can easily test it on any system by following the [quickstart guide](/docs/getting-started/) for your platform."

  items:
    - icon: "security"
      title: "Modern Authentication"
      description: "Supports [OIDC](/docs/configuration/authentication/oidc/), [LDAP](/docs/configuration/authentication/ldap/), [External JWT](/docs/configuration/authentication/jwt/), [Two-Factor](/docs/configuration/authentication/password/#two-factor-authentication-2fa), and [proxy](/docs/configuration/authentication/proxy/) authentication."

    - icon: "edit_document"
      title: "Office Support"
      description: "[Edit Office documents](/docs/integrations/office/about/) directly in the browser with support for document thumbnails."

    - icon: "share"
      title: "Sharing"
      description: "Share your files the way you want with [sharing options](/docs/shares/options/) like expiration time, download limits, password protection, banners, colors, branding and more."

    - icon: "search"
      title: "Lightning-Fast Search"
      description: "Find [any file instantly](/docs/features/search/) across your entire filesystem thats been indexed. Supports many filters and file previews to make finding any file a matter of seconds."

    - icon: "api"
      title: "Developer API"
      description: "Create API tokens with comprehensive [Swagger documentation](/docs/reference/api/). Build integrations and automate your workflows."

    - icon: "lock"
      title: "Granular Access Control"
      description: "[Access rules](/docs/access-control/rules/) allow you to control access to your source files with granular permission controls."

